{% extends "layout.html" %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href={%static  "lib/animate/animate.min.css" %} rel="stylesheet">
    <link href={%static "lib/owlcarousel/assets/owl.carousel.min.css" %}  rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href={%static "css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href={%static "css/style.css" %} rel="stylesheet">
    <link href={%static "css/animate.css" %} rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src={% static "img/img11.png" %} alt="IMG">
                    <img src={% static "img/codeforu2.png" %} alt="IMG">
                </div>

                <form method="POST" action="{% url 'users:login' %}" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title">
                        Login
                    </span>

                    

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="username" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                                    <span style="color:red; margin-left: 20px;"> {{ message }}</span>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Let's Go!
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        
                        <a class="txt2" href="{% url 'users:password_reset' %}">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt3" href="{% url 'users:register' %}">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src={% static "js/main.js" %}></script>

</body>
</html>
{% endblock %}
