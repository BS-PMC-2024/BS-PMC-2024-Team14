{% load static %}



{% block content %}

    <title>Password Reset</title>
    <link rel="icon" type="image/png" href={% static "img/icons/favicon.ico" %}/>
    <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/util.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/style.css" %}>

    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src={% static "img/img11.png" %} alt="IMG">
                    <img src={% static "img/codeforu2.png" %} alt="IMG">
                </div>

                <form method="POST" action="{% url 'users:password_reset' %}" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title">Password Reset</span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        
                    </div>
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                                    <span style="color:red; margin-left: 20px;"> {{ message }}</span>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">Send Code</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src={% static "js/main.js" %}></script>


{% endblock %}
